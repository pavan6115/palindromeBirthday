<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Birthdate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="header">
        <h1>Palindrome Birthday</h1>
        <h4>Enter your birthdate and let's see if it a Palindrome or not</h4>
    </section>
    
    <section class="container">
        <label for="bDate" class="bDate-label">Select your Date of Birth : </label>
        <input type="date" name="bDate" id="bDate">

        <button class="checkPalindrome">Check Palindrome</button>

        <h2 class="outputMsg"></h2>
    </section>


    <script src="./script.js"></script>
</body>
</html>
